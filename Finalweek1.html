<!DOCTYPE html>
<html>
    <head>
        <title>ID card creation</title>
        <link rel="stylesheet" href="Finalweek1.css"/>
    </head>
    <body>
        <h1>Lets create an ID card!</h1><br/>
    <div id= "inputs">
        <section>First Name</section>
        <input type="text" id="fname"> <br/><br/>
        <section>Last Name</section>
        <input type="text" id="lname"> <br/><br/>
        <section>Age</section>
        <input type="number" id="Age"> <br/><br/>
        <section>Phone Number</section>
        <input type="number" id="pnumber"> <br/><br/>
        <section>Address</section>
        <input type="text" id="address"> <br/><br/>
        <button id="gen">Generate ID card</button>
    </div>

        <div id= "idcard">
        <h2 id="postFullName">Name:</h2>
        <p id="pAge">Age:</p>
        <p id="pPhone">Phone Number:</p>
        <p id= "pAddress">Address:</p>
        </div>
        
        <script src= "Finalweek1.js"></script>
    </body>
</html>
